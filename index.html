<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/betting.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300italic,300,400italic,700' rel='stylesheet' type='text/css'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-shim.min.js"></script>

	<title>CSGO</title>
</head>
<body>

	<div class="page-wrapper">
		<div class="Sidebar">
			<!-- Wrapped for space-between -->
			<div>
				<a class="Logo" href="">
					CSGO<span class="">Ticks</span>.com
					<span class="Logo__caption">CASH IS SKINS</span>
				</a>
				<nav class="SiteNav">
					<ul class="SiteNav__list">
						<li class="SiteNav__item">
							<a href="#" class="SiteNav__link">
								<i class="Sidebar__icon  [ fa fa-play-circle-o ]"></i>
								play jackpot
							</a>
						</li>
						<li class="SiteNav__item">
							<a href="#" class="SiteNav__link">
								<i class="Sidebar__icon  [ fa fa-trophy ]"></i>
								top players
							</a>
						</li>
						<li class="SiteNav__item">
							<a href="#" class="SiteNav__link">
								<i class="Sidebar__icon  [ fa fa-history ]"></i>
								history
							</a>
							<hr class="Sidebar__separator">
						</li>
						<li class="SiteNav__item">
							<a href="#" class="SiteNav__link">
								<i class="Sidebar__icon  [ fa fa-comments ]-o"></i>
								f.a.q
							</a>
						</li>
						<li class="SiteNav__item">
							<a href="#" class="SiteNav__link">
								<i class="Sidebar__icon  [ fa fa-gavel ]"></i>
								support
							</a>
						</li>
						<li class="SiteNav__item">
							<hr class="Sidebar__separator">
							<a href="#" class="SiteNav__link">
								<i class="Sidebar__icon  [ fa fa-steam ]"></i>
								sign in
							</a>
							<hr class="Sidebar__separator">
						</li>
					</ul>
				</nav>
			</div>
			<ul class="Social">
				<li class="Social__item Social__item--twitter">
					<a href="#" class="Social__link"><i class="fa fa-facebook"></i></a>
				</li>
				<li class="Social__item Social__item--facebook">
					<a href="#" class="Social__link"><i class="fa fa-twitter"></i></a>
				</li>
			</ul>
		</div>
		<div class="Details">
			<header class="Details__header">
				<ul class="GameMeta">
					<li class="GameMeta__item">
						<div class="GameMeta__title">
							<i class="GameMeta__icon"></i>
							<div class="GameMeta__title">players today</div>
							<div class="GameMeta__caption">162</div>
						</div>
					</li>
					<li class="GameMeta__item">
						<div class="GameMeta__title">
							<i class="GameMeta__icon"></i>
							<div>games today</div>
							<div class="GameMeta__caption">562</div>
						</div>
					</li>
					<li class="GameMeta__item">
						<div class="GameMeta__title">
							<i class="GameMeta__icon"></i>
							<div>biggest pot</div>
							<div class="GameMeta__caption">$2274</div>
						</div>
					</li>
				</ul>
			</header>
		</div>
		<div class="Chat">
			<header class="Chat__header">
				<div class="Chat__header__container">
					<span>
						<img class="Chat__header__image" width="38px" src="/img/chat.png" alt="">
					</span>
					<h2 class="u-inline-block">Chat with us</h2>
				</div>
			</header>

			<div class="Chat__lines-wrapper">
				<ul class="Chat__lines"></ul>
			</div>

			<footer class="Chat__footer">
				<div>
					<textarea class="Chat__textbox" type="text" style="flex: 1"></textarea>
					<img class="Chat__footer__image  u-va-middle" width="38px" src="/img/chat.png" alt="">
				</div>
			</footer>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/blissfuljs/1.0.1/bliss.min.js"></script>
	<script async src="js/betting.js"></script>
</body>
</html>
